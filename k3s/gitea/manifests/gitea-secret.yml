apiVersion: v1
kind: Secret
metadata:
  name: gitea-secret
  namespace: gitea
  labels:
    app.kubernetes.io/name: gitea
    app.kubernetes.io/component: secret
type: Opaque
stringData:
  # Database credentials
  gitea-db-password: "REPLACE_WITH_SECURE_PASSWORD"
  
  # Gitea security tokens (generate these with: gitea generate secret)
  gitea-secret-key: "REPLACE_WITH_SECRET_KEY_64_CHARS"
  gitea-internal-token: "REPLACE_WITH_INTERNAL_TOKEN"
  
  # Admin user credentials (initial setup)
  admin-username: "admin"
  admin-password: "REPLACE_WITH_ADMIN_PASSWORD"
  admin-email: "admin@gitea.local"
---
# Note: Replace all placeholder values before applying:
# 1. Generate secure passwords for database and admin
# 2. Generate Gitea secrets using: 
#    gitea generate secret SECRET_KEY
#    gitea generate secret INTERNAL_TOKEN
# 3. Consider using external secret management (like Vault) for production